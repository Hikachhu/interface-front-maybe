<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let element of listElements">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{element.titre}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{element.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
